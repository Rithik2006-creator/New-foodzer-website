<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <main>
        <form action="order_data.php" method="post">
            <h1>Foodzer Payment Gateway</h1>
            <input type="text" name="" class="input" placeholder="Enter your Name">
            <input type="text" name="" class="input" placeholder="Enter your mobile number">
            <textarea name="" id="" cols="30" rows="5" class="input" placeholder="Enter your Address"></textarea>
            <label for="">Select Payment Source</label>
            <div class="payment">
                <input type="radio" name="Payment" id="op1">
                <label for="op1">Upi</label>
                <input type="radio" name="Payment" id="op2">
                <label for="op2">Cash on Delivery</label>
                <input type="radio" name="Payment" id="op3">
                <label for="op3">Foodzer Wallet</label>
            </div>
            <div class="amount"><label for="">Amount</label>
            <input type="text" id="amount"></div>
            <div class="confirm">
                <button>Confirm Order</button>
                <button>Go Back</button>
            </div>
        </form>
    </main>
</body>
</html>
